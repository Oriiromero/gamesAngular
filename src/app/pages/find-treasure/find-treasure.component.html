<div [ngClass]="'container'">
    <div [ngClass]="'container-text'">
        <h3> Find the hidden treasure! </h3>
        <h5> Attempts: {{count}}</h5>
    </div>
    <div [ngClass]="'container-inputs'">
        <h5> Choose your grid size </h5>
        <div [ngClass]="'container-inputs_box'">
            <input type="text" [(ngModel)]="rows" placeholder="Number of rows">
            <input type="text" [(ngModel)]="cols"  placeholder="Number of columns">
        </div>
        <button (click)="createGrid()"> {{buttonText}} </button>
    </div>
    <div [ngClass]="'container-grid'">
        <table>
            <tr *ngFor="let row of arrayNums">
                <td *ngFor="let card of row">
                     <img (click)="showImage(card)" *ngIf="card.showBack == true" src="{{card.image}}"> 
                     <img *ngIf="card.isSelected == true" src="/assets/skull.png" alt="">
                     <img *ngIf="card.foundTreasure == true" src="/assets/chest.png" alt="">
                </td>
            </tr>
            
        </table>
    </div>
    
</div>
